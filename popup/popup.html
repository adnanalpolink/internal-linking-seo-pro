<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Linking SEO Pro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #202124;
    }
    
    .header {
      background-color: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    
    .content {
      padding: 15px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      color: #5f6368;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .stat-card {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4285f4;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #5f6368;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.secondary {
      background-color: #f8f9fa;
      color: #4285f4;
      border: 1px solid #4285f4;
    }
    
    button.secondary:hover {
      background-color: #e8eaed;
    }
    
    .footer {
      padding: 10px 15px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      border-top: 1px solid #e8eaed;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Internal Linking SEO Pro</h1>
  </div>
  
  <div class="content">
    <div class="toggle-container">
      <span class="toggle-label">Enable Extension</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="loading" class="loading">
      Loading data...
    </div>
    
    <div id="mainContent" style="display: none;">
      <div class="section">
        <div class="section-title">Site Statistics</div>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="pagesIndexed">0</div>
            <div class="stat-label">Pages Indexed</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="orphanedPages">0</div>
            <div class="stat-label">Orphaned Pages</div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <div class="section-title">Actions</div>
        <div class="actions">
          <button id="startCrawlBtn">Start Site Crawl</button>
          <button id="analyzePageBtn">Analyze Current Page</button>
          <button class="secondary" id="settingsBtn">Open Settings</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Last crawl: <span id="lastCrawlDate">Never</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
